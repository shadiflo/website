on: push
name: Publish Website
jobs:
  web-deploy:
    name: 🚀 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get Latest Code
      uses: actions/checkout@v3

    - name: 📦 Install Packages
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: "npm"
    - run: npm i
      
    - name: 🔨 Build
      run: npm run build
    
    - name: 📂 Sync Files
      uses: SamKirkland/web-deploy@v1
      with:
        target-server: ssh.cluster027.hosting.ovh.net
        remote-user: clanbap
        private-ssh-key: ${{ secrets.SSH_PASSWORD }}
        destination-path: ~/www/